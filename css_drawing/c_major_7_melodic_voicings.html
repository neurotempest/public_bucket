    <meta charset="utf-8" />
    <title>CMaj7 melodic chord voicings</title>
    <link rel="stylesheet" href="finger_chart.css" />
  </head>

  <body>

    <h2>CMaj7 melodic, close chord voicings in C major</h2>

    <h3>Position 1 (C Ionian) [C - E - G - B]</h3>
    <div class="fingerChart">
      <div class="fingerChartFretLabel" data-pos="1">8th ft.</div>
      <div class="fingerChartFretLabel" data-pos="5">12th ft.</div>
      <div class="fingerChartNote" data-pos="6,1">C</div>
      <!-- <div class="fingerChartNote" data-pos="6,3">D</div> -->
      <div class="fingerChartNote" data-pos="6,5">E</div>
      <!-- <div class="fingerChartNote" data-pos="5,1">F</div> -->
      <div class="fingerChartNote" data-pos="5,3">G</div>
      <!-- <div class="fingerChartNote" data-pos="5,5">A</div> -->
      <div class="fingerChartNote" data-pos="4,2">B</div>
      <div class="fingerChartNote" data-pos="4,3">C</div>
      <!-- <div class="fingerChartNote" data-pos="4,5">D</div> -->
      <div class="fingerChartNote" data-pos="3,2">E</div>
      <!-- <div class="fingerChartNote" data-pos="3,3">F</div> -->
      <div class="fingerChartNote" data-pos="3,5">G</div>
      <!-- <div class="fingerChartNote" data-pos="2,3">A</div> -->
      <div class="fingerChartNote" data-pos="2,5">B</div>
      <div class="fingerChartNote" data-pos="2,6">C</div>
      <!-- <div class="fingerChartNote" data-pos="1,3">D</div> -->
      <div class="fingerChartNote" data-pos="1,5">E</div>
      <!-- <div class="fingerChartNote" data-pos="1,6">F</div> -->
    </div>
