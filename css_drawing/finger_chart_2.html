<html>
  <head>
    <meta charset="utf-8" />
    <title>C scale modes</title>
    <link rel="stylesheet" href="finger_chart_2.css" />
  </head>

  <body>

    <h3>C Ionian</h1>

    <div class="guitarFingerChart" style="--num-frets: 24">


      <div class="body">

        <div class="string" style="--num:1"></div>
        <div class="string" style="--num:2"></div>
        <div class="string" style="--num:3"></div>
        <div class="string" style="--num:4"></div>
        <div class="string" style="--num:5"></div>
        <div class="string" style="--num:6"></div>

        <div class="fret" style="--fret:0"></div>
        <div class="fret" style="--fret:1"></div>
        <div class="fret" style="--fret:2"></div>
        <div class="fret" style="--fret:3"></div>
        <div class="fret" style="--fret:4"></div>
        <div class="fret" style="--fret:5"></div>
        <div class="fret" style="--fret:6"></div>
        <div class="fret" style="--fret:7"></div>
        <div class="fret" style="--fret:8"></div>
        <div class="fret" style="--fret:9"></div>
        <div class="fret" style="--fret:10"></div>
        <div class="fret" style="--fret:11"></div>
        <div class="fret" style="--fret:12"></div>
        <div class="fret" style="--fret:13"></div>
        <div class="fret" style="--fret:14"></div>
        <div class="fret" style="--fret:15"></div>
        <div class="fret" style="--fret:16"></div>
        <div class="fret" style="--fret:17"></div>
        <div class="fret" style="--fret:18"></div>
        <div class="fret" style="--fret:19"></div>
        <div class="fret" style="--fret:20"></div>
        <div class="fret" style="--fret:21"></div>
        <div class="fret" style="--fret:22"></div>
        <div class="fret" style="--fret:23"></div>
        <div class="fret" style="--fret:24"></div>

        <div class="fretMarker fretMarkerTop" style="--fret:3"></div>
        <div class="fretMarker fretMarkerTop" style="--fret:4"></div>

        <div class="fretMarker fretMarkerMiddle" style="--fret:5"></div>
        <div class="fretMarker fretMarkerMiddle" style="--fret:6"></div>
        <div class="fretMarker fretMarkerMiddle" style="--fret:7"></div>

        <div class="fretMarker fretMarkerTop" style="--fret:8"></div>
        <div class="fretMarker fretMarkerMiddle" style="--fret:8"></div>
        <div class="fretMarker fretMarkerBottom" style="--fret:8"></div>

        <div class="note" style="--fret:9;--string:2">9</div>
        <div class="note" style="--fret:3;--string:5">3_5</div>

        <div class="note" style="--fret:10;--string:6">10_6</div>

      </div>


    </div>

  </body>
</html>
